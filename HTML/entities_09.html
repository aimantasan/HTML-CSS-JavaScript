    <title>Entities</title>

<body>
    <!-- Greater Than & Less Than -->
    <p> 5 &gt; 3</p>
    <p> 5 &#62 1</p>
    <p> 2 &lt; 4</p>
    <p> 2 &#60 8</p>
    <br>
    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <p>&trade;</p>
    <br>
    <!-- Currency -->
    <p>&dollar;</p>
    <p>&yen;</p>
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&euro;</p>
    <br>
    <!-- Suits -->
    <p>&spades;</p>
    <p>&hearts;</p>
    <p>&clubs;</p>
    <p>&diams;</p>
    <br>

    <p>Save the file by pressing <kbd> ctrl + s </kbd></p>
</body>
